<div>
    <div class="modal-header header-bg">
        <div class="header-content content-header">
            {{'TEAM.TITLE.CREATE_NEW_TEAM' | translate}}
        </div>
        <span (click)="onCancel()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
        </span>
    </div>
    <div class="modal-body form-scroll">
        <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">

            <div>
                <label class="require-label">
                    {{'TEAM.TITLE.NAME' | translate}}
                </label>
                <div>
                    <input type="text" maxlength="50"
                           [placeholder]="'TEAM.PLACEHOLDER.INPUT_NAME' | translate"
                           formControlName="name"
                           class="form-control"
                           pInputText appAutoTrim>
                    <app-control-error-message
                            [field]="'TEAM.TITLE.NAME' | translate"
                            [errors]="teamForm.controls['name'].errors"
                            [showError]="teamForm.controls['name'].touched"
                    ></app-control-error-message>
                </div>
            </div>

            <div class="mt-2">
                <label class="require-label">
                    {{'TEAM.TITLE.TYPE' | translate}}
                </label>
                <div>
                    <p-dropdown
                            formControlName="type"
                            [placeholder]="'TEAM.PLACEHOLDER.INPUT_TYPE' | translate"
                            [options]="teamTypes"
                            optionLabel="name"
                            [style]="{width: '100%'}"
                            [styleClass]="'ng-invalid ng-dirty'"
                            [showClear]="false"
                    ></p-dropdown>
                    <app-control-error-message
                            [field]="'TEAM.TITLE.TYPE' | translate"
                            [errors]="teamForm.controls['type'].errors"
                            [showError]="teamForm.controls['type'].touched"
                    ></app-control-error-message>
                </div>
            </div>

            <div class="mt-2">
                <label>{{'TEAM.TITLE.DESCRIPTION' | translate}}</label>
                <textarea type="text"
                          formControlName="note"
                          class="form-control"
                          pInputTextarea appAutoTrim maxlength="500"
                          [placeholder]="'TEAM.PLACEHOLDER.INPUT_DESCRIPTION' | translate"></textarea>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-outline-primary mx-2 hightlight-focus"
                        type="button" (click)="onCancel()">{{'TEAM.BUTTON.CANCEL' | translate}}</button>
                <button class="btn btn-primary hightlight-focus" type="submit">
                    {{'TEAM.BUTTON.SAVE' | translate}}
                </button>
            </div>
        </form>
    </div>
</div>
