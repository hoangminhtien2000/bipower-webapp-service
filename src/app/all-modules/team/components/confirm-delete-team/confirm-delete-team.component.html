<div class="modal-header header-bg">
    <div class="header-content content-header">
        {{'TEAM.TITLE.CONFIRM_DELETE' | translate}}
    </div>
    <span (click)="closeConfirm(false)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
    </span>
</div>
<div class="modal-body form-scroll">
    <p>{{'TEAM.TITLE.CONFIRM_DELETE_CONTENT' | translate}}</p>

    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-outline-primary mx-2 hightlight-focus" (click)="closeConfirm(false)">
            {{'TEAM.BUTTON.CANCEL' | translate}}
        </button>
        <button class="btn btn-primary hightlight-focus" (click)="closeConfirm(true)">
            {{'TEAM.BUTTON.YES' | translate}}
        </button>
    </div>
</div>
