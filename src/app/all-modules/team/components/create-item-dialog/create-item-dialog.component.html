<div class="modal-header header-bg">
    <div class="header-content content-header">
        {{modalTitle | translate}}
    </div>
    <span (click)="onCancel()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
        </span>
</div>
<div class="modal-body form-scroll">
    <form [formGroup]="techForm" (ngSubmit)="onSubmit()">

        <div>
            <label class="require-label">{{field | translate}}</label>
            <div>
                <input type="text" maxlength="50"
                       [placeholder]="placeHolder | translate"
                       formControlName="name"
                       class="form-control"
                       pInputText appAutoTrim>
                <p></p>
                <app-control-error-message
                        [field]="field | translate"
                        [errors]="techForm.controls['name'].errors"
                        [showError]="techForm.controls['name'].touched"
                ></app-control-error-message>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-outline-primary mx-2 hightlight-focus" type="button" (click)="onCancel()">
                {{'TEAM.BUTTON.CANCEL' | translate}}
            </button>
            <button class="btn btn-primary hightlight-focus" type="submit">
                {{'TEAM.BUTTON.SAVE' | translate}}
            </button>
        </div>
    </form>
</div>
