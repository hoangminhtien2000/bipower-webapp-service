<div class="popUpTable">
    <!--    Header-->
    <div class="modal-header header-bg modal-header-sticky">
        <div class="header-content content-header">
            {{'timeManager.modal_list.follow_register_remote_onsite' | translate}}
        </div>
        <span (click)="closeModal()" style="cursor: pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
        </span>
    </div>
    <!--    Body-->
    <div class="modal-body form-scroll">
        <form-search-onsite-remote (searchEvent)="searchListOnsiteRemote($event)"
                                   [params]="params"
                                   [changePageSize]="changePageSize"
                                   [updateOnsiteRemoteNumber]="updateOnsiteRemoteNumber"
                                   [changePage]="changePage"></form-search-onsite-remote>
        <list-in-modal-onsite-remote [listOnsiteRemote]="listOnsiteRemote" [paginationInfor]="paginationInfor"
                                     (pageEvent)="pageEventChange($event)"
                                     (updateOnsiteRemoteEvent)="updateOnsiteRemoteEvent($event)"
                                     [params]="params"
                                     (pageChangeEvent)="pageChangeEventChange($event)"></list-in-modal-onsite-remote>
    </div>
</div>
