<div class="popUpTable">
    <!--    Header-->
    <div class="modal-header header-bg">
        <div class="header-content content-header">
            {{ "timeManager.totalEmployee.staff_list" | translate }}
        </div>
        <span class="pointer-event" (click)="closeModal()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
        </span>
    </div>
    <!--    Body-->
    <app-list-employee-search-form [totalEmployeeWorkingStatusChild]="totalEmployeeWorkingStatusParent"
                                   (searchingStatus)="searchingStatusPresence($event)">
    </app-list-employee-search-form>
    <app-list-employee-tableshow [presenceList]="presenceList"></app-list-employee-tableshow>
</div>
