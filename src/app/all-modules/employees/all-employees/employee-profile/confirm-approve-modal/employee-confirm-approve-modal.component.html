<div [id]="idModal" class="modal custom-modal fade" data-backdrop="static" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form novalidate>
                    <h4>{{ content }}</h4>
                </form>
                <div class="submit-section mb-3 d-flex justify-content-end">
                    <button class="btn btn-secondary submit-btn btnCancel" tabindex="0" (click)="onCancel()">{{"EmployeeProfile.cancel" | translate}}</button>
                    <button class="btn btn-primary submit-btn btnSave" tabindex="0" (click)="onSave()">{{"EmployeeProfile.confirm" | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
