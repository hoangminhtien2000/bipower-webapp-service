<div [id]="idModal" class="modal custom-modal fade" data-backdrop="static" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{"EmployeeProfile.teamAndRole.title" | translate}}</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body form-scroll">
                <form (ngSubmit)="onClickButtonSave()" [formGroup]="form" novalidate>
                    <div class="row">
                        <div class="form-group col-12">
                            <label>{{"EmployeeProfile.performanceInfoModal.netSalary" | translate}} <span class="text-danger">*</span></label>
                            <input type="text" input-currency
                            placeholder="{{'EmployeeProfile.performanceInfoModal.pHnetSalary' | translate}}"
                            [class.is-invalid]="(form.controls['netSalary']?.touched 
                                || form.controls['netSalary']?.dirty) 
                                && form.controls['netSalary']?.invalid"
                            formControlName="netSalary" class="form-control">
                            <div
                                *ngIf="(form.controls['netSalary']?.touched 
                                ||  form.controls['netSalary']?.dirty)
                                 && form.controls['netSalary']?.errors?.required">
                                <small class="text-danger"> {{"EmployeeProfile.performanceInfoModal.required" | translate}}</small>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label>{{"EmployeeProfile.performanceInfoModal.effort" | translate}} <span class="text-danger">*</span></label>
                            <input type="number" min="0"
                            placeholder="{{'EmployeeProfile.performanceInfoModal.pHeffort' | translate}}"
                            [class.is-invalid]="(form.controls['effort']?.touched 
                                || form.controls['effort']?.dirty) 
                                && form.controls['effort']?.invalid"
                            formControlName="effort" class="form-control">
                            <div
                                *ngIf="(form.controls['effort']?.touched 
                                ||  form.controls['effort']?.dirty)
                                 && form.controls['effort']?.errors?.required">
                                <small class="text-danger"> {{"EmployeeProfile.performanceInfoModal.required" | translate}}</small>
                            </div>
                        </div>
                    </div>
                    <div class="submit-section mb-3 d-flex justify-content-end">
                        <button class="btn btn-secondary submit-btn btnCancel" type="button" (click)="onClickCancel()">{{"EmployeeProfile.cancel" | translate}}</button>
                        <button class="btn btn-primary submit-btn btnSave" type="button" (click)="onClickButtonSave()">{{"EmployeeProfile.save" | translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
