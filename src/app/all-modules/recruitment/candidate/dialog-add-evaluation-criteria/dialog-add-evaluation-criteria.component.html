<div class="modal-header">
    <strong>{{'recruitment.add_evaluation_criteria.title' | translate}} - {{titleAddEvaluationCriteria}}</strong>
    <div class="sidebar-act-icon pull-right">
        <span aria-label="Close" (click)="closeModal()">
            <i class="fa fa-times cursor-pointer" aria-hidden="true"></i>
        </span>
    </div>
</div>

<div class="modal-body">
    <div class="mt-3">
        <form [formGroup]="itemEvaluationCriteriaForm">
            <formly-form [model]="itemEvaluationCriteriaModel" [fields]="itemEvaluationCriteriaFields" [form]="itemEvaluationCriteriaForm"></formly-form>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btnCancel btn-primary submit-btn" id="btn_cancel_his"
            (click)="cancelCatalogItemOtherAdd()">{{'candidate.btn.cancel' | translate}}</button>
    <button type="button" class="btn btnSave btn-primary submit-btn" id="btn_save_his"
            (click)="saveCatalogItemOther()">{{'candidate.btn.save' | translate}}</button>
</div>
