<input type="text"
       ngxDaterangepickerMd
       [timePicker]="true"
       [locale]="{applyLabel: 'ok', format: 'DD/MM/YYYY hh:mm'}"
       [timePickerSeconds]="false"
       [timePickerIncrement]="5"
       [timePicker24Hour]="true"
       [(ngModel)]="daterangepicker"
       class="form-control"/>
