                    <ng-container *ngFor="let item of menu">
                        <li class="submenu" [ngClass]="{ active: url.includes(item.url) || opening == item.objectId }">
                            <a href="javascript:void(0)" (click)="toggleMenu(item.objectId)">
                                <i class="{{item.iconUrl}}"></i>
                                <span>{{item.name | translate}}</span>
                                <span class="menu-arrow" [ngClass]="{'rotate-90': opening == item.objectId}"></span>
                            </a>
                            <ul [ngClass]="submenuClass(item.objectId)">
                                <ng-container *ngFor="let childObject of item.childObjects">
                                    <li routerLink="{{childObject.url}}">
                                        <a [ngClass]="{ active: url.includes(childObject.url) }" href="javascript:">
                                            {{childObject.name | translate}}
                                        </a>
                                    </li>
                                </ng-container>
                            </ul>
                        </li>
                    </ng-container>
