<div class="input-group " remove-wrapper>
  <label class="form-control-label control-label">{{to.label}} <span *ngIf="to.required" span class="required-mark">*</span> </label>
  <p-inputNumber class="form-control"
                 [formControl]="formControl"
                 [formlyAttributes]="field"
                 [(ngModel)]="model"
                 autocomplete="off"
                 class="form-control {{to.class? to.class: ''}}"
                 placeholder="{{to.placeholder | translate}}"
                 mode="currency" currency="VND" locale="vi-VN">
  </p-inputNumber>
</div>
